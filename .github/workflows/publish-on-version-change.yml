name: Publish if version changed

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Check if version changed
        id: version_check
        run: |
          PUBLISHED_VERSION=$(npm view create-rex-web version || echo "none")
          CURR_VERSION=$(jq -r '.version' package.json)

          echo "ðŸ“ Current version: $CURR_VERSION"
          echo "ðŸ“¦ Published version: $PUBLISHED_VERSION"

          if [ "$CURR_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "VERSION_CHANGED=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION_CHANGED=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version_check.outputs.VERSION_CHANGED == 'true'
        run: |
          echo "ðŸš€ Publishing to npm..."
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
