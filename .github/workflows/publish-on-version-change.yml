name: Publish to npm on version change

on:
  push:
    branches:
      - main

jobs:
  publish-if-version-changed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Get previous version from main
        id: get_prev_version
        run: |
          git fetch origin main --depth=1
          PREV_VERSION=$(git show origin/main:package.json | jq -r '.version')
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT

      - name: Get current version
        id: get_curr_version
        run: |
          CURR_VERSION=$(jq -r '.version' package.json)
          echo "curr_version=$CURR_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.get_prev_version.outputs.prev_version }}" != "${{ steps.get_curr_version.outputs.curr_version }}" ]; then
            echo "VERSION_CHANGED=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION_CHANGED=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.compare.outputs.VERSION_CHANGED == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
